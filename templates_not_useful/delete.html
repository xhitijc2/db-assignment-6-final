<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {%set a=request.url%}
    {%set tablename = "hi"%}
    {%set ns = namespace(b = request.url)%}
    {%for i in range(a|length)%}
        {%if a[i] == '=' %}
            {%set tablename = a[i+1:]%}
            {%set ns.b = a[i+1:]%}
            <h2>You are deleting from the table {{tablename}}</h2>
            
        {%endif%}
        
    {%endfor%}
    <form method = "POST" action="">
        Enter number of the row you want to delete <input type="text", name="name"/>
        <input type = "submit">
    </form>
    <br>
    <a href="/"><button>Go to home page</button></a>
</body>
</html>
